<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Rental System Login</title>


        <link rel="stylesheet" href="../css/Login.css">
        <link rel="stylesheet"
            href= "../css/navbar.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <style>
   
    </style>
    </head>
    <body>

        <!-- start navbar -->
        <nav class="navbar navbar-expand-lg mb-3 ">
            <div class="container">
                <a class="navbar-brand fs-4 d-flex align-items-center"
                    href="#"><i
                        class="bi bi-car-front-fill"></i>RentCar</a>
                <button class="navbar-toggler shadow-none border-0"
                    type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="sideBar offcanvas offcanvas-start" tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header text-white border-bottom">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><i
                                class="bi bi-car-front-fill"></i>RentCar
                        </h5>
                        <button type="button"
                            class="btn-close btn-close-white shadow-none"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div
                        class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
                        <ul
                            class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page"
                                    href="#">Home</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="#">Cars</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="#">Booking</a>
                            </li>
                        </ul>
                        <div
                            class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3 contactUs_navItem">
                            <a href="#">Contact Us <i
                                    class="bi bi-arrow-right"></i></a>
                        </div>

                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="login-container">
                <div class="login-header">

                    <h2>Admin Dashboard Login</h2>
                    <p class="text-muted">Please enter your credentials to
                        access the dashboard</p>
                </div>

                <form id="adminLoginForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email
                            Address</label>
                        <input type="email" class="form-control" id="email"
                            placeholder required>
                        <div class="error-message" id="emailError">Please enter
                            a valid email address</div>
                    </div>

                    <div class="mb-3">
                        <label for="password"
                            class="form-label">Password</label>
                        <input type="password" class="form-control"
                            id="password" placeholder required
                            minlength="6">
                        <div class="error-message" id="passwordError">Password
                            must be at least 6 characters</div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input"
                            id="rememberMe">
                        <label class="form-check-label remember-me"
                            for="rememberMe">Remember me</label>
                    </div>

                    <button type="submit"
                        class="btn btn-primary btn-login mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Login
                    </button>

                </form>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"> </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="../js/Login.js"></script>
    </body>
</html>
