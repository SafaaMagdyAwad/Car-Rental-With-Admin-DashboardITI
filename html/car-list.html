<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        #searchField {
            width: 150px;
            transition: all 1s;
        }

        #searchField:focus {
            width: 200px;
        }
    </style>


    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg mb-3 ">
        <div class="container-fluid">
            <a class="navbar-brand fs-4 d-flex align-items-center" href="#"><i
                    class="bi bi-car-front-fill"></i>RentCar</a>
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="sideBar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header text-white border-bottom">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><i
                            class="bi bi-car-front-fill"></i>RentCar</h5>
                    <button type="button" class="btn-close btn-close-white shadow-none"
                        data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
                    <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" href="#">Cars</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Booking</a>
                        </li>
                    </ul>
                    <div
                        class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3 contactUs_navItem">
                        <a href="#">Contact Us <i class="bi bi-arrow-right"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <!-- end of nav -->


    <div class="container ">

        <div class="row ">
            <div class="col-sm-12 col-md-3 shadow ">
                <input type="text" class="d-block m-2  mx-auto" name="searchField" id="searchField"
                    placeholder="Enter brand name">
                <button id="search" class="btn btn-primary d-block m-2 mx-auto">search</button>
                <p id="searchError" class="text-danger" style="display: none;">please enter valid value</p>
                <hr>
                <div>
                    <p class="m-0">filter by:</p>
                    <div>
                        <span>availablity:</span>
                    </div>
                    <input class="ms-3 filter" type="checkbox" name="" id="availability">
                    <span>Available</span>
                    <div>
                        <span>Categories:</span>

                        <div class="ms-3 " id="typeDiv">
                        </div>
                    </div>
                    <div>
                        <span>price:</span>

                        <div class="ms-3 ">
                            <input type="checkbox" class="filter price" name="" id="to500" value="to500">
                            <span>up to 500.</span>

                            <input type="checkbox" class="filter price" name="" id="to1000" value="to1000">
                            <span>from 500 to 1000.</span>

                            <input type="checkbox" class="filter price" name="" id="from1000" value="from1000">
                            <span>more than 1000.</span>
                        </div>
                    </div>
                    <button id="filter" class="btn btn-primary d-block m-2 mx-auto">filter</button>
                    <p id="filterError" class="text-danger" style="display: none;">please check filters</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-9 shadow ">
                <div class="row p-2" id="cars-container">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/main.js"></script>


</body>

</html>
