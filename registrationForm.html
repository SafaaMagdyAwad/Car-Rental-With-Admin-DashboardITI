<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <div class="registration-container">
        <h1>Create Account</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" required minlength="3" maxlength="20">
                <div class="error-message" id="name-error">Username must be 3-20 characters</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
                <div class="error-message" id="email-error">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8">
                <div class="error-message" id="password-error">Password must be at least 8 characters</div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
                <div class="error-message" id="confirm-password-error">Passwords do not match</div>
            </div>
            
            <div class="form-group">
                <input type="hidden" id="role" value="user">
                
            </div>
            
            <button type="submit" class="btn">Register</button>
            <button type="button" class="btn btn-secondary" id="login-btn">Already have an account? Login</button>
            
            <div class="success-message" id="success-message">
                Registration successful!
            </div>
        </form>
    </div>

<script src="js/registration.js"></script>
</body>
</html>
