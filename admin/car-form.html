    <div class="container">

        <div class="row text-center">
            <h1>Cars Control</h1>
        </div>


        <div class="row ">


            <form id="carForm" class="row g-3 ">

                <div class="col-md-4">
                    <label for="brandValidation" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brandValidation">
                    <div id="brandValidationError">
                        Add Car Brand!
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="typeValidation" class="form-label">Type</label>
                    <input type="text" class="form-control" id="typeValidation">
                    <div id="typeValidationError">
                        Add Car Type!
                    </div>
                </div>


                <div class="col-12">

                    <div class="col-md-4">
                        <label for="modelValidation" class="form-label">Model year</label>
                        <input type="number" class="form-control" id="modelValidation">
                        <div id="modelValidationError">
                            Please provide a valid year between 1970 and the current year.
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="priceValidation" class="form-label">Price per day</label>
                    <div class="input-group ">
                        <input type="number" class="form-control" id="priceValidation"
                            aria-describedby="inputGroupPrepend">
                        <span class="input-group-text" id="inputGroupPrepend">LE/Day</span>

                    </div>
                    <div id="priceValidationError">
                        Please add rent price per day.
                    </div>
                </div>

                <div class="col-12">
                    <div class="col-md-3">
                        <label for="availabilityValidation" class="form-label">Availability</label>
                        <select class="form-select" id="availabilityValidation">
                            <option id="defaultAvail" selected disabled value="">Choose...</option>
                            <option id="trueAvailable" value="true">Available</option>
                            <option id="falseAvailable" value="false">Not Available</option>
                        </select>
                        <div id="availabilityValidationError">
                            Please select a valid state.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="col-md-3">
                        <label for="categoryValidation" class="form-label">Category</label>

                        <select class="form-select" id="categoryValidation">
                            <option id="defaultCat" selected disabled value="">Choose...</option>

                        </select>
                        <div id="categoryValidationError">
                            Please select a valid state.
                        </div>
                    </div>
                </div>

                    <span>Select image:</span>
