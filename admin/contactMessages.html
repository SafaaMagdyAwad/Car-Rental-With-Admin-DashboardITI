<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin - Contact Messages</title>

        <link rel="stylesheet" href="css/contactMsg.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="../css/navbar.css">
        <link rel="stylesheet" href="../css/footer.css">
    </head>
    <body>

        <div class="container">
            <h1>Contact Messages</h1>

            <div class="tabs">
                <div class="tab active" onclick="showTab('unread')">Unread
                    Messages</div>
                <div class="tab" onclick="showTab('read')">Read Messages</div>
            </div>

            <div id="unread-tab" class="tab-content active">
                <h2>Unread Messages</h2>
                <table id="unread-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Message</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="no-unread" class="no-messages">
                    No unread messages
                </div>
            </div>

            <div id="read-tab" class="tab-content">
                <h2>Read Messages</h2>
                <table id="read-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Message</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="no-read" class="no-messages">
                    No read messages
                </div>
            </div>
        </div>

        <div class="overlay" id="overlay"></div>
        <div class="message-detail" id="message-detail">
            <button class="close-btn" onclick="closeMessageDetail()">Ã—</button>
            <h3 id="detail-subject">Subject</h3>
            <p><strong>From:</strong> <span id="detail-name"></span> &lt;<span
                    id="detail-email"></span>&gt;</p>
            <p><strong>Received:</strong> <span id="detail-date"></span></p>
            <div id="detail-message" style="white-space: pre-line;"></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"> </script>
        <script src="js/contactMsg.js"></script>
    </body>
</html>
