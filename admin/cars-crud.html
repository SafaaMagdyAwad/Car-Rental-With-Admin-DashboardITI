<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />


    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>

    


    <div class="container">

        <div class="row text-center">
            <h1>Cars Control</h1>
        </div>
        
        <div class="row mb-3">

            <div class="col-6">
                <a href="car-form.html" class="btn btn-success">Create Car</a>
            </div>

        </div>

        <div class="row ">

            <div class="col ">

                <div class="table-responsive border rounded" id="tableParent">

                    <table class="table table-striped-columns m-0">
                        <thead>
                            <tr>

                                <th scope="col">#</th>
                                <th scope="col">Image</th>
                                <th scope="col">Brand</th>
                                <th scope="col">Model</th>
                                <th scope="col">Type</th>
                                <th scope="col">Price</th>
                                <th scope="col">Availability</th>
                                <th scope="col">Category</th>
                                <th scope="col">Controllers</th>

                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            
                        </tbody>
                    </table>

                </div>


            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/cars-crud-main.js"></script>



</body>

</html>
