<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />


    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/navbar_admin.css">
    <style>
        .object-fit-cover {
            object-fit: cover;
        }
    </style>

</head>

<body>
    <!-- start of nav -->
    <div class="container-fluid">
        <div class="row " id="row_parent">
            <!-- offcanvas -->
            <div class="col-md-3 col-sm-1 " id="offcanvas_div">
                <button class="btn  d-none" type="button" id="toggleButton" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
                        class="bi bi-toggles2"></i></button>
                <div class="offcanvas show" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <p>Try scrolling the rest of the page to see this option in action.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- end of nav bar -->

    <div class="container">
        <div class="row text-center justify-content-center">
            <div class="col-lg-10">
                <h1 class="my-3"><b>Rent Requests</b></h1>
                <div class="row shadow rounded" id="requestsHolder">
                    <!-- content will be added here! -->

                </div>
            </div>
        </div>
    </div>

    <script src="js/admin_navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="js/admins.js" type="module"></script>
    <script type="module" src="js/rent-main.js"></script>
</body>

</html>
