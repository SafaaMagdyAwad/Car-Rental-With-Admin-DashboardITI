<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- bootstrap 5 icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/slider.css">
  </head>
<body>
    

  <!-- start navbar -->
   <nav class="navbar navbar-expand-lg mb-3">
    <div class="container">
        <a class="navbar-brand fs-4 d-flex align-items-center" href="index.html"><i class="bi bi-car-front-fill"></i>RentCar</a>
        <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="sideBar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header text-white border-bottom">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><i class="bi bi-car-front-fill"></i>RentCar</h5>
                <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
                <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                    <li class="nav-item mx-2">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#">Cars</a>
                    </li>
                  
                </ul>
                <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                    <a href="Login.html" class="btn btn-outline-dark rounded-pill px-4">
                        Login
                    </a>
                    <a href="contactus.html" class="btn btn-primary rounded-pill px-4 d-flex align-items-center gap-2">
                        Contact Us <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<section class="car-slider">
  <div class="slider-container">
    <h2 class="slider-title" style="color: #183B4E;">Our Premium Collection</h2>
    
    <div class="slider">
      <div class="slider-track">
        <!-- Slide 1 -->
        <div class="slide active">
          <div class="car-image">
            <img src="images/cars/mercedes.png" alt="Mercedes S-Class">
          </div>
          <div class="car-info">
            <h3 style="color: #27548A;">Mercedes S-Class</h3>
            <p class="category">Category: Luxury Sedan</p>
          </div>
        </div>
        
        <!-- Slide 2 -->
        <div class="slide">
          <div class="car-image">
            <img src="images/cars/Bmw.png" alt="BMW X5">
          </div>
          <div class="car-info">
            <h3 style="color: #27548A;">BMW X5</h3>
            <p class="category">Category: Luxury SUV</p>
          </div>
        </div>
        
        <!-- Slide 3 -->
        <div class="slide">
          <div class="car-image">
            <img src="images/cars/Porsche 911.png" alt="Porsche 911">
          </div>
          <div class="car-info">
            <h3 style="color: #27548A;">Porsche 911</h3>
            <p class="category">Category: Sports Car</p>
          </div>
        </div>
        
        <!-- Slide 4 -->
        <div class="slide">
          <div class="car-image">
            <img src="images/cars/tesla.png" alt="Tesla Model S">
          </div>
          <div class="car-info">
            <h3 style="color: #27548A;">Tesla Model S</h3>
            <p class="category">Category: Electric Sedan</p>
          </div>
        </div>
        
        <!-- Slide 5 -->
        <div class="slide">
          <div class="car-image">
            <img src="images/cars/Audi R8.png" alt="Audi r8" >
          </div>
          <div class="car-info">
            <h3 style="color: #27548A;">Audi R8</h3>
            <p class="category">Category: Supercar</p>
          </div>
        </div>
      </div>
      
      <!-- Navigation -->
      <button class="slider-nav prev" style="color: #27548A;">❮</button>
      <button class="slider-nav next" style="color: #27548A;">❯</button>
        <pre>

        </pre>
      <!-- Pagination -->
      <div class="slider-pagination">
        <span class="dot active" style="background-color: #27548A;"></span>
        <span class="dot" style="background-color: #27548A;"></span>
        <span class="dot" style="background-color: #27548A;"></span>
        <span class="dot" style="background-color: #27548A;"></span>
        <span class="dot" style="background-color: #27548A;"></span>
      </div>
    </div>
  </div>
</section>
    <script src="js/slider.js"></script>
  </body>
</html>
